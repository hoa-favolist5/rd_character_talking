version: '3.8'

services:
  # PostgreSQL with pgvector (Production)
  postgres:
    image: pgvector/pgvector:pg16
    container_name: character-postgres-prod
    environment:
      POSTGRES_USER: ${DB_USER:-character}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-character}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-character} -d ${DB_NAME:-character}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - character-network

  # API Server (Production)
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: character-api-prod
    environment:
      DATABASE_URL: postgresql://${DB_USER:-character}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-character}
      AWS_REGION: ${AWS_REGION}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      BEDROCK_MODEL_ID: ${BEDROCK_MODEL_ID}
      S3_BUCKET_AUDIO: ${S3_BUCKET_AUDIO}
      CORS_ORIGINS: ${CORS_ORIGINS:-https://your-domain.com}
      DEBUG: "false"
    depends_on:
      postgres:
        condition: service_healthy
    restart: always
    networks:
      - character-network
    expose:
      - "8000"

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: character-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infrastructure/nginx/ssl:/etc/nginx/ssl:ro
      - web_static:/var/www/html:ro
    depends_on:
      - api
    restart: always
    networks:
      - character-network

volumes:
  postgres_data_prod:
  web_static:

networks:
  character-network:
    driver: bridge

