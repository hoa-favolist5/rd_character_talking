version: '3.8'

services:
  # PostgreSQL with pgvector extension
  postgres:
    image: pgvector/pgvector:pg16
    container_name: character-postgres
    environment:
      POSTGRES_USER: character
      POSTGRES_PASSWORD: character
      POSTGRES_DB: character
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./apps/api/db/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U character -d character"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # API Server (for development with hot reload)
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: character-api
    environment:
      DATABASE_URL: postgresql://character:character@postgres:5432/character
      AWS_REGION: ${AWS_REGION:-ap-northeast-1}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      BEDROCK_MODEL_ID: ${BEDROCK_MODEL_ID:-anthropic.claude-3-sonnet-20240229-v1:0}
      S3_BUCKET_AUDIO: ${S3_BUCKET_AUDIO:-character-audio}
      DEBUG: "true"
    ports:
      - "8000:8000"
    volumes:
      - ./apps/api:/app
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Web Frontend (for development)
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile.dev
    container_name: character-web
    environment:
      NUXT_PUBLIC_API_URL: http://localhost:8000
      NUXT_PUBLIC_WS_URL: ws://localhost:8000
    ports:
      - "3000:3000"
    volumes:
      - ./apps/web:/app
      - /app/node_modules
    depends_on:
      - api
    restart: unless-stopped
    command: npm run dev -- --host 0.0.0.0

volumes:
  postgres_data:

